	<h1>Contact</h1>

	<form id='contact_form' action='http://php.heybenshort.co.uk/send.php' method='POST'>
		<input type="hidden" name='token' value='b826c04326b59e33e4442b7919e307a5' />

		<label for="contact_name">Name:</label>
		<input type="text" name='contact_name' class='text_input' placeholder="who's getting in touch?" required/>

		<input type="email" name='contact_email' class='text_input' placeholder="who should I get back to?" required>

	</div>
	<div class="fail hide form_control">

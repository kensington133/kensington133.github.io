<h1>My Projects</h1>
<p>These are the various things that I have created, either following guides or creating them myself.</p>

 {% for post in site.posts %}
	{% if post.tags contains 'project' %}
		<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
			<h2 itemprop="name headline"><a href="{{post.url}}">{{ post.title }}</a></h2>
			<div itemprop="articleBody">
				{{post.content}}
			</div>
			<!-- <a class='button' href="{{post.url}}">View Project &raquo;</a> -->
		</article>
		<hr>
	{% endif %}
{% endfor %}

---
layout: default
---
<style>
	.points
	{
		position: relative;
		top: -20px;
	}
	.panel
	{
		border-style: solid;
		border-width: 1px;
		border-color: #d9d9d9;
		margin-bottom: 1.25rem;
		padding: 1.25rem;
		background: #f2f2f2;
		overflow: hidden;
	}
	small
	{
		margin-bottom: 10px;
	}
</style>
<!--	 ember.js	-->
<h1>Hacker News Ember.js</h1>
<p class='loading text-center'>Loading data...</p>
<div id='app' style='display: none;'>
	{% raw %}
	<script type="text/x-handlebars" data-template-name="application">
		{{outlet}}
	</script>
	{% endraw %}

	{% raw %}
	<script type="text/x-handlebars" id="index">
			{{#each post in model}}
			<div class='panel'>
				<div class='right points'>
					<p><small>{{post.points}} points</small></p>
				</div>
				<h4>
					<a href="{{unbound post.url}}" >{{post.title}}</a>
				</h4>
				<div class='clear'></div>
				<small class="left">{{post.commentCount}} comments</small>

				<small class='right'>{{post.postedAgo}} by {{post.postedBy}}</small>
			</div>
			{{/each}}
	</script>
	{% endraw %}

	{% raw %}
	<script type="text/x-handlebars" id="post">
		<h2>Comments Yo</h2>
	</script>
	{% endraw %}
</div>
  <!--	 /ember.js	-->
<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.3.0.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/app.js"></script>

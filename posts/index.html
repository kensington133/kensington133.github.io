---
layout: default
---
<div class="full column">
	<h1>My Posts</h1>
	{% include search.html %}
	{% for post in site.posts %}
		<div class="post_item">
			<div class="super_wide column">
				<h3>{{ post.title }}</h3>
				<p>{{ post.date | date_to_long_string }}</p>
				<a class='button' href="{{post.url}}">View Post &raquo;</a>
			</div>
			<div class="super_narrow column">
				<h5>Tags</h5>
				<div class="tag_container">
					<ul class="list no_bullets">
					 {% for tag in post.tags %}
					 	<li class='tag_item'>{{ tag }}</li>
					 {% endfor %}
					 </ul>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<hr>
	{% endfor %}
	</ul>
</div>

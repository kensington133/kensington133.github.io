---
layout: default
---
<div class="full column">
	<h1>My Posts</h1>
	{% for post in site.posts %}
		<div class="post_item">
			<div class="super_wide column">
				<h3>{{ post.title }}</h3>
				<a href="{{post.url}}">View Post &raquo;</a>
			</div>
			<div class="super_narrow column">
				<h5>Tags</h5>
				<p>{{post.tags}}</p>
				<p>{{post.date | date: "%d %B %Y"}}</p>
			</div>
			<div class="clear"></div>
		</div>
	{% endfor %}
	</ul>
</div>

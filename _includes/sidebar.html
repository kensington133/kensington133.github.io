
<h3>Recent Posts</h3>

{% include search.html %}
<ul class='list no_bullets'>
	{% for post in site.posts limit:6 %}
		<a class='sidebar_link' href="{{ post.url }}">
			<li class='sidebar_item'>{{ post.title }}</li>
		</a>
	{% endfor %}
	<a class='sidebar_link' href="/posts/">
		<li class='sidebar_item'>View all Posts</li>
	</a>
</ul>
